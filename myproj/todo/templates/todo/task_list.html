<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>To-Do List</title>
</head>
<body>
    <h1> To-Do List</h1>
    <ul>
        {% for task in tasks %}
            <li>
                <strong>{{ task.title }}</strong>: {{ task.description }}
                {% if task.completed %}(completed){% endif %}
            </li>
        {% endfor %}
    </ul>

</body>
</html>
